<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал: проверка ошибок</title>
    <link rel="stylesheet" href="styles-2.css">
</head>
<body>
<div class="block_decorate">
    <div class="ven1"><img width="200px" height="70px" src="ven.png"></div>
    <h1 align="center"><font face="Brush Script MT"> <b> Книги: составление библиографии </b></font></h1>
    <div class="ven"><img width="200px" height="70px" src="ven.png"></div>
</div>

        <main class="content">
            <div class="input-group">
                <label for="num">Введите количество тестов:</label>
                <input type="number" id="num" class="input-field" min="1" max="10">
                <button id="start" class="button">Начать</button>
            </div>

            <div class="task-container">
                <h2>Задание:</h2>
                <p id="task"></p>

                <div class="input-group">
                    <label for="answer">Ваш ответ:</label>
                    <input type="text" id="answer" class="input-field">
                    <button id="verif" class="button">Проверить</button>
                </div>

                <div id="result" class="result"></div>
            </div>
        </main>
    </div>

    <script src="book1.js"></script>
</body>
</html>
